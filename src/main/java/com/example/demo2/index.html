<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smoothie Machine</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div class="container">
    <h1>üçì Smoothie Machine üçå</h1>

    <form id="smoothieForm">
        <label>Name:
            <input type="text" id="customerName" required />
        </label>

        <label>Base:
            <select id="base">
                <option value="Water">Water</option>
                <option value="Almond Milk">Almond Milk</option>
                <option value="Yogurt">Yogurt</option>
            </select>
        </label>

        <fieldset>
            <legend>Ingredients (choose up to 3):</legend>
            <label><input type="checkbox" value="Strawberry" /> Strawberry</label>
            <label><input type="checkbox" value="Banana" /> Banana</label>
            <label><input type="checkbox" value="Blueberry" /> Blueberry</label>
            <label><input type="checkbox" value="Mango" /> Mango</label>
            <label><input type="checkbox" value="Spinach" /> Spinach</label>
        </fieldset>

        <label>Sweetener:
            <select id="sweetener">
                <option value="None">None</option>
                <option value="Honey">Honey</option>
                <option value="Stevia">Stevia</option>
                <option value="Sugar">Sugar</option>
            </select>
        </label>

        <button type="submit">Order Smoothie</button>
    </form>

    <div id="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
